<div class="content-header">
  <h1>add new client</h1>
</div>
<form [formGroup]="newClientForm" (ngSubmit)="onSubmit()">
  <input formControlName="company" placeholder="company">
  <input formControlName="phone" placeholder="phone">
  <select formControlName="salesRep">
    <option value="" selected disabled hidden>Sales Rep</option>
    <option *ngFor="let employee of employees" value="{{employee.id}}">{{employee.firstName}}</option>
  </select>
  <button type="submit" [disabled]="!newClientForm.valid">Submit</button>
</form>
